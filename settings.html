<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Settings</h1>
  <div>
    <label for="themeSelect">Select Theme:</label>
    <select id="themeSelect">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
    </select>
  </div>
  <div>
    <label for="pixelSizeInput">Pixel Size:</label>
    <input type="number" id="pixelSizeInput" min="1" max="20" value="10">
  </div>
  <div>
    <label for="darkModeToggle">Dark Mode:</label>
    <input type="checkbox" id="darkModeToggle">
  </div>
  <div>
    <label for="aiIntegrationToggle">Enable AI Integration:</label>
    <input type="checkbox" id="aiIntegrationToggle">
  </div>
  <button onclick="saveUserPreferences()">Save</button>
  <script src="settings.js"></script>
</body>
</html>
